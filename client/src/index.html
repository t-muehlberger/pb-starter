<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB-Starter</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        .status {
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Hello from PB-Starter! üëã</h1>
    <p>Your PocketBase starter is running successfully.</p>

    <div id="status" class="status">
        Testing PocketBase connection...
    </div>

    <script type="module">
        import PocketBase from 'pocketbase';

        const pb = new PocketBase('http://localhost:8090');
        const statusEl = document.getElementById('status');

        try {
            const health = await pb.health.check();
            statusEl.className = 'status success';
            statusEl.innerHTML = '‚úÖ PocketBase is running!';
        } catch (error) {
            statusEl.className = 'status error';
            statusEl.innerHTML = '‚ùå PocketBase connection failed';
        }
    </script>
</body>
</html>
